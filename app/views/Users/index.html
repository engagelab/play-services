#{extends 'main.html' /}
#{set title:'User Home' /}

<h1>Add new user</h1>

#{form action:@Users.persist(), enctype:'multipart/form-data'}
  <input type="text" name="user.name" autofocus>
  <input type="email" name="user.email">
  <input type="number" name="user.age" value="0" min="0">
  <input type="file" name="user.image">
  
  <input type="submit" value="Create">
#{/form}

<h1>Known Users</h1>

<ul>
    #{list items:users, as:'user'}
    <li><a href="@{Users.show(user.id)}">Name: ${user.name}, E-Mail: ${user.email}, Age: ${user.age}</a></li>
    #{/list}
</ul>
