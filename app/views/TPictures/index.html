<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/public/css/fileuploader.css" rel="stylesheet"
	type="text/css">
<style>
body {
	font-size: 13px;
	font-family: arial, sans-serif;
	width: 700px;
	margin: 100px auto;
}
</style>
</head>
<body>

	<h1>Sci-Works: Upload your pictures here</h1>
	<p>To upload a file, click on the button below. Only 'jpg', 'jpeg', 'png', 'gif' format are allowed</p>
<div id="selection">
	<div id="select-group">
		<form name = "select-group">
			<h2> What is your group?</h2>
				<input type="radio" name="groups" onclick="createUploader(this.value)" value="1" />SORT<br /> 
				<input type="radio" name="groups" onclick="createUploader(this.value)" value="2" />LILLA<br /> 
				<input type="radio" name="groups" onclick="createUploader(this.value)" value="3" />GUL<br />
				<input type="radio" name="groups" onclick="createUploader(this.value)" value="4" />BLÅ<br />
				<input type="radio" name="groups" onclick="createUploader(this.value)" value="5" />ORANGE<br />
				<input type="radio" name="groups" onclick="createUploader(this.value)" value="6" />ROSA
		</form>
		</div>
		
		<div id="select-group">
			<form name = "select-task">
				<h2> Select a task?</h2>
					<input type="radio" name="tasks" onclick="createUploader(this.value)" value="1" />Sykkelpumpe<br /> 
					<input type="radio" name="tasks" onclick="createUploader(this.value)" value="2" />Sprayflaske<br /> 
					<input type="radio" name="tasks" onclick="createUploader(this.value)" value="3" />Varmepumpe<br />
					<input type="radio" name="tasks" onclick="createUploader(this.value)" value="4" />Energioverføring<br />
					<input type="radio" name="tasks" onclick="createUploader(this.value)" value="5" />Bærekrafting utvikling<br /><br />
			</form>
		</div>
		
		</div>
	<div id="file-uploader">
		<noscript>
			<p>Please enable JavaScript to use file uploader.</p>
			<!-- or put a simple form for upload here -->
		</noscript>
	</div>

	<script src="/public/js/fileuploader.js" type="text/javascript"></script>
	<script>

		function createUploader(groups) {
			//var group_id = groups;
			var group_id = groups
			var uploader = new qq.FileUploader({
				element : document.getElementById('file-uploader'),
				params : {
					  grpid : group_id,
				},
				allowedExtensions : [ 'jpg', 'jpeg', 'png', 'gif' ],
				action : '/upload',
				debug : true
			});
		}
		// in your app create uploader as soon as the DOM is ready
		// don't wait for the window to load  
		window.onload = createUploader;
	</script>
	<span><img src="/public/upload/fahied.gif" </span>
</body>
</html>
