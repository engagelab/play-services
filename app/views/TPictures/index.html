<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/public/css/fileuploader.css" rel="stylesheet"
	type="text/css">
<style>
body {
	font-size: 13px;
	font-family: arial, sans-serif;
	width: 700px;
	margin: 100px auto;
}
</style>
</head>
<body>

	<h1>Sci-Works: Upload your pictures here</h1>
	<p>To upload a file, click on the button below.</p>

	<form>
		<h2> What is your group?</h2>
			
			<input type="radio" name="groups" onclick="createUploader(this.value)" value="1" />Group1<br /> 
			<input type="radio" name="groups" onclick="createUploader(this.value)" value="2" />Group2<br /> 
			<input type="radio" name="groups" onclick="createUploader(this.value)" value="3" />Group3<br />
			<input type="radio" name="groups" onclick="createUploader(this.value)" value="4" />Group4<br />
			<input type="radio" name="groups" onclick="createUploader(this.value)" value="5" />Group5<br />
			<input type="radio" name="groups" onclick="createUploader(this.value)" value="6" />Group6<br /><br /><br />
	</form>
	
	<div id="file-uploader">
		<noscript>
			<p>Please enable JavaScript to use file uploader.</p>
			<!-- or put a simple form for upload here -->
		</noscript>
	</div>

	<script src="/public/js/fileuploader.js" type="text/javascript"></script>
	<script>

		function createUploader(groups) {
			var group_id = groups;
			var uploader = new qq.FileUploader({
				element : document.getElementById('file-uploader'),
				params : {
					grpid : group_id
				},
				allowedExtensions : [ 'jpg', 'jpeg', 'png', 'gif' ],
				action : '/upload',
				debug : true
			});
		}
		// in your app create uploader as soon as the DOM is ready
		// don't wait for the window to load  
		window.onload = createUploader;
	</script>
</body>
</html>
